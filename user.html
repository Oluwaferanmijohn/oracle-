<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h2>oracle</h2>
    </header>
    <main>
        <div class="profile-pic">
            <img src="/img/Read a book for at least 30 minutes every day_.png" alt="">
        </div>
        <div class="upload">
            <h2>title</h2>
            <div class="input">
                <input placeholder="Enter your Title" type="text" name="title" id="title">
            </div>
        </div>
        <div class="img-upload">
            <h4> add an image</h4>
            <div>
                <input type="url" name="image" id="image">
            </div>
        </div>
        <div class="content">
            <h4>write your story here ⬇⬇⬇ </h4>
            <div class="text-area">
                <textarea placeholder="write your story here..." name="text " id="content" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div class="note">
            <p><i><strong>Note: </strong> please crosscheck your grammers, use of cases and pountuation before submitting. there is no changes that can be made to the already posted story after posting.</i></p>

            <div class="post-btn">
                <button type="submit">post</button>
            </div>
        </div>
    </main>
    <footer>copyright &copy; 2022.</footer>
</body>
<script src="./app.js"></script>

</html>
